<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multilingual Translator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{url_for('static',filename='css/bootstrap.min.css')}}" rel="styles">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 translation-container">
                <h2 class="text-center mb-4">Universal Translator</h2>
                
                <div class="mb-3">
                    <label for="source-lang" class="form-label">Source Language</label>
                    <select id="source-lang" class="form-select">
                        {% for code, name in languages.items() %}
                            <option value="{{ code }}">{{ name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label for="source-text" class="form-label">Enter Text</label>
                    <textarea id="source-text" class="form-control" rows="4" 
                        placeholder="Enter text to translate"></textarea>
                    <div id="language-detected" class="text-muted"></div>
                </div>

                <div class="mb-3">
                    <label for="target-lang" class="form-label">Target Language</label>
                    <select id="target-lang" class="form-select">
                        {% for code, name in languages.items() %}
                            {% if code != 'auto' %}
                                <option value="{{ code }}">{{ name }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label for="translated-text" class="form-label">Translated Text</label>
                    <textarea id="translated-text" class="form-control" rows="4" 
                        readonly placeholder="Translation will appear here"></textarea>
                </div>

                <div class="text-center">
                    <button id="translate-btn" class="btn btn-primary">
                        Translate
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src ="{{url_for('static',filename='bootstrap.min.js')}}"></script>
</body>
</html>
