<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Dashboard</h1>
        <div class="row">
            <div class="col-md-6">
                <div id="bar-chart"></div>
            </div>
            <div class="col-md-6">
                <div id="line-chart"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div id="pie-chart"></div>
            </div>
            <div class="col-md-6">
                <div id="scatter-chart"></div>
            </div>
        </div>
    </div>
    <script>
        // Get the graphJSON data from Flask
        var graphJSON_bar = JSON.parse('{{ graphJSON_bar | tojson | safe }}');
        var graphJSON_line = JSON.parse('{{ graphJSON_line | tojson | safe }}');
        var graphJSON_pie = JSON.parse('{{ graphJSON_pie | tojson | safe }}');
        var graphJSON_scatter = JSON.parse('{{ graphJSON_scatter | tojson | safe }}');

        // Render the Plotly charts
        Plotly.newPlot('bar-chart', graphJSON_bar.data, graphJSON_bar.layout);
        Plotly.newPlot('line-chart', graphJSON_line.data, graphJSON_line.layout);
        Plotly.newPlot('pie-chart', graphJSON_pie.data, graphJSON_pie.layout);
        Plotly.newPlot('scatter-chart', graphJSON_scatter.data, graphJSON_scatter.layout);
    </script>
</body>
</html>
